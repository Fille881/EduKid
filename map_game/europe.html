<!DOCTYPE html>
<html>
<head>
  <title>Map Game</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.2.css" type="text/css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="../plugin/dist/sweetalert.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link href="../css/bootstrap-tour.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">  
  <link rel="stylesheet" type="text/css" href="../css/appcss.css">
  <audio id="Spain" preload="auto"> <source src="../Spain.mp3"></source></audio>
  <script src="../plugin/dist/sweetalert.min.js"></script>
  <script src="jquery-1.11.2.min.js"></script>
  <script src="jquery-jvectormap-2.0.2.min.js"></script>
  <script src="jquery-jvectormap-europe-mill-en.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="../js/levenshtein.js"></script>
  <script src="../js/bootstrap-tour.min.js"></script>
  <script src="../js/prompt.js"></script>
  <script src="../js/mustache.js"></script>
  <script src="../js/i18next-1.8.0.js"></script>
  <script src="../js/EduMap.js"></script>
  <script src="../js/app2.js"></script>
</head>
<body>


    
<div class="container-fluid" id="main">
	<div class="row" style="margin-right:0px;">
		<div class="" id="map"></div>
    <div class="player leftplayer" id="player1">
      <h3 data-i18n="playerlist.player1">Player 1</h3>
      <button class="btn btn-endturn1" data-i18n="playerlist.endturn">End turn</button>     
      <div class="list-group-custom" id="list1">
        <p class="list-group-item nav-header list-group-item-info" data-i18n="playerlist.conquered">Countries conquered</p>
      </div>  
    </div>
		
		
		<div class="player rightplayer" id="player2">
			<h3 data-i18n="playerlist.player2">Player 2:</h3>
			<button class="btn btn-endturn2" data-i18n="playerlist.endturn">End turn</button>
			<div class="list-group-custom" id="list2">

				<p class="list-group-item nav-header list-group-item-info" data-i18n="playerlist.conquered">Countries conquered</p>				

			</div>	
		</div>		
	</div>
</div>
</div>




<button id="mainMenuButton"  data-i18n="menu.openmenu" class="btn-primary btn btn-lg">Main Menu</button>

<!-- Templates -->

<script id="menucontent" type="x-tmpl-mustache">

  <div class="menu-lang">
  <a onclick="setLanguage('se')" title="Jag kan svenska!">
      <img src="../img/flags/squareflags/Sweden.png" alt="Set Swedish language">
  </a>
  <a onclick="setLanguage('en')" title="I know English!">
      <img src="../img/flags/squareflags/United Kingdom.png" alt="Set English language">
  </a>
  </div>

  <button class="btn popup" id="startButton" data-i18n="menu.newgame">Start Game</button><br>
  <button class="btn btn-default" id="settingsButton" data-i18n="menu.settings">Settings</button>

</script>




<script id="showConqueredCountries" type="x-tmpl-mustache">
    <p class="list-group-item nav-header list-group-item-info">
        <small data-i18n="playerlist.totalpoints">
            Total pointss:
        </small>
        {{playerpoints}}
    </p>

    {{#playerCountries}}
    <li class="list-group-item" id="{{name}}">
        <img class="flag2" src="../img/flags/squareflags/{{flagname}}.png">
        <span class="badge badgepoints">{{points}}</span>
        {{name}}
    </li>
    {{/playerCountries}}
</script>
